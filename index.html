<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Descubra qual é o animal!</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/6e587148a4.js" crossorigin="anonymous"></script>

        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/style.min.css" />
        <link rel="icon" href="./assets/img/img-principal/img-principal-1.png" />
    </head>

    <body>
        <header id="header">
            <div class="wrapper">
                <h1 class="title">Acerte o nome e acumule pontos</h1>

                <div id="container-points-and-button" class="container-points-and-button">
                    <div class="container-points">
                        <p>Pontuação:</p>
                        <p id="score">0</p>
                    </div>
                    <!-- Btn-delete-points aparece aqui -->
                </div>
            </div>
        </header>

        <main>
            <section id="home-section">
                <div class="wrapper">
                    <div id="change-background-image" class="change-background-image">
                        <!-- A imagem aleatória aparece aqui, no lugar da principal -->
                        <img src="./assets/img/img-principal/img-principal-1.png" id="main-image" class="main-image" alt="Imagem inicial do jogo" />
                    </div>

                    <div id="result-message" class="result-message">
                        <p id="result-message-p">
                            <!-- O resultado aparece aqui -->
                        </p>
                    </div>

                    <form id="form" class="form">
                        <input type="text" id="text" placeholder="Digite o nome do animal" class="input" />
                        <button id="btn-enviar" class="btn-enviar">Verificar resposta</button>
                    </form>

                    <div class="container-btn" id="container-btn">
                        <button id="btn-end" class="btn" onclick="endGame()">Finalizar o jogo</button>
                        <button id="btn-about" class="btn">Sobre o jogo</button>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer">
            <p>Feito com &hearts; por <strong>Luiz Eduardo</strong></p>
        </footer>

        <script src="/assets/js/index.js"></script>
    </body>
</html>
